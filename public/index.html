<!DOCTYPE html>
<html ng-app="tracker">

<head>
    <title>Edinburgh Transport Visualiser</title>

    <script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.3.14/angular.min.js"></script>
    <script src="moment.js"></script>
    <script src="angular-moment.min.js"></script>
    <script src="angular-md5.js"></script>
    <script src="app.js"></script>

    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="description" content="A graphical visualisation of Edinburgh's bus and tram services, using Lothian Buses API." />
    <meta name="keywords" content="Edinburgh,Bus,Visualisation,Finlay Smith,Lothian Buses,Open Transport" />
    <meta name="author" content="Finlay Smith" />
    <meta http-equiv="Content-Language" content="en-gb" />
    <meta name="Language" content="en-gb" />
    <meta charset="UTF-8" />

    <script src="http://maps.google.com/maps/api/js" type="text/javascript"></script>

    <!--  Styles -->
    <link href="http://fonts.googleapis.com/css?family=Lato:400,700" rel="stylesheet" type="text/css" />
    <link rel="stylesheet" href="css.css" />

    <!-- Bootstrap -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/css/bootstrap.min.css" />
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/css/bootstrap-theme.min.css" />
    <script src="jquery-2.1.4.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/js/bootstrap.min.js"></script>

    <script>
        (function (i, s, o, g, r, a, m) {
            i['GoogleAnalyticsObject'] = r;
            i[r] = i[r] || function () {
                (i[r].q = i[r].q || []).push(arguments)
            }, i[r].l = 1 * new Date();
            a = s.createElement(o),
                m = s.getElementsByTagName(o)[0];
            a.async = 1;
            a.src = g;
            m.parentNode.insertBefore(a, m)
        })(window, document, 'script', '//www.google-analytics.com/analytics.js', 'ga');

        ga('create', 'UA-56969704-1', 'auto');
        ga('require', 'displayfeatures');
        ga('send', 'pageview');
    </script>
</head>

<body ng-controller="trackerController">
    <div id="container">
        <nav class="navbar navbar-default navbar-fixed-top">
            <div class="navbar-header">
                <button type="button" data-target="#navbarCollapse" data-toggle="collapse" class="navbar-toggle">
                    <span class="sr-only">Toggle navigation</span> <span class="icon-bar"></span> <span class="icon-bar"></span> <span class="icon-bar"></span>
                </button>
                <a href="#" class="navbar-brand">Edinburgh Transport Visualisation</a>
            </div>

            <div id="navbarCollapse" class="collapse navbar-collapse">
                <form id="form" name="form" class="navbar-form navbar-left">
                    <ul class="nav navbar-nav">
                        <li class="liBuffer">
                            <label for="form:selection" class="col-xs-4 col-md-4 control-label">
                                Filter</label>
                            <div class="col-xs-6 col-md-4">
                                <select ng-model="dropdownSelected" class="form-control" size="1" ng-options="service.ref as service.mnemo for service in services">
                                </select>
                            </div>
                        </li>
                        <li>
                            <div class="col-xs-6 col-md-4">
                                <button ng-click="refresh()" class="ui-button ui-widget ui-state-default ui-corner-all ui-button-text-only btn btn-primary btn-sm liBtnBuffer" type="submit"><span class="ui-button-text ui-c">Update</span></button>
                            </div>
                        </li>
                    </ul>
                </form>
            </div>
        </nav>
    </div>
    <div id="gmap" class="gmap"></div>
</body>

</html>
